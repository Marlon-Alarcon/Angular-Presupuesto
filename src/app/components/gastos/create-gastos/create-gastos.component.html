
<h3 class="text-center">Ingresa Gastos</h3>
<hr>

  <div class="mb-3 form-Group">
    <label for="gasto" class="form-label">Gasto</label>
    <input type="tel" [(ngModel)]="gasto" id="gasto" class="form-control" placeholder="Ingrese el gasto">
  </div>
  <div class="mb-3 form-Group">
    <label for="descripcion" class="form-label">Descripcion</label>
    <input type="text" [(ngModel)]="descripcion" id="gasto" class="form-control" placeholder="Descripcion del gasto">
  </div>
  
  <div class="d-grid gap-2 mt-4">
    <button type="submit" class="btn btn-primary" (click)="validar()" >Enviar registro</button>
  </div>
